---
- job:
    name: infrastructure/infrastructure-and-ui-mbp
    display-name: Infrastructure and UI MBP
    description: Infrastructure and UI MBP
    view: APM-CI
    project-type: multibranch
    number-to-keep: '5'
    days-to-keep: '1'
    concurrent: true
    node: linux
    script-path: .ci/infrastructure/Jenkinsfile
    scm:
    - github:
        branch-discovery: all
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: true
        repo: kibana
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - tags:
            ignore-tags-older-than: -1
            ignore-tags-newer-than: -1
        - regular-branches: true
        - change-request:
            ignore-target-only-changes: false
        - raw:
          xml: |
            <com.igalg.jenkins.plugins.multibranch.buildstrategy.IncludeRegionBranchBuildStrategy>
              <includedRegions>x-pack/plugins/infra/**/*</includedRegions>
            </com.igalg.jenkins.plugins.multibranch.buildstrategy.IncludeRegionBranchBuildStrategy>
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 3
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
        timeout: '15'
        use-author: true
        wipe-workspace: 'True'
    periodic-folder-trigger: 1d
    prune-dead-branches: true
